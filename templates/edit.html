{% extends "layout.html" %}
{%block stylesheet%}
        <link href="/static/styles.css" rel="stylesheet">
{% endblock %}
{% block title %}
    Home
{% endblock %}

{% block main %}
    {% if posts%}
   {% for post in posts%}

<form action="/edit-review" method="post">
  <div class="form-group">
      <input type="hidden" name="id" value= "{{post.id}}">
  </div>

  <!-- Review form includes rating from 10 and review text -->
  <div class="form-group">
    <label for="exampleFormControlSelect2">Rating out of 10</label>
    <select required multiple name="outoften" class="form-control" id="exampleFormControlSelect2">
      {% if post.outoften == 1 %}
      <option selected value = "1" >1</option>
      {% else %}
            <option value = "1" >1</option>
    {%endif%}
          {% if post.outoften == 2 %}
      <option selected value = "2" >2</option>
      {% else %}
            <option value = "2" >2</option>
    {%endif%}
          {% if post.outoften == 3 %}
      <option selected value = "3" >3</option>
      {% else %}
            <option value = "3" >3</option>
    {%endif%}
          {% if post.outoften == 4 %}
      <option selected value = "4" >4</option>
      {% else %}
            <option value = "4" >4</option>
    {%endif%}
          {% if post.outoften == 5 %}
      <option selected value = "5" >5</option>
      {% else %}
            <option value = "5" >5</option>
    {%endif%}
          {% if post.outoften == 6 %}
      <option selected value = "6" >6</option>
      {% else %}
            <option value = "6" >6</option>
    {%endif%}
          {% if post.outoften == 7 %}
      <option selected value = "7" >7</option>
      {% else %}
            <option value = "7" >7</option>
    {%endif%}
            {% if post.outoften == 8 %}
      <option selected value = "8" >8</option>
      {% else %}
            <option value = "8" >8</option>
    {%endif%}
          {% if post.outoften == 9 %}
      <option selected value = "9" >9</option>
      {% else %}
            <option value = "9" >9</option>
    {%endif%}
          {% if post.outoften == 10 %}
      <option selected value = "10" >10</option>
      {% else %}
            <option value = "10" >10</option>
    {%endif%}
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Review</label>
    <textarea required name = "review" class="form-control" id="exampleFormControlTextarea1">{{post.review}}</textarea>
  </div>
    <button type="submit" class="btn btn-primary mb-2">publish review</button>
    </form>
    {% endfor %}
    {%else%}
        <div class = "review">
            <p  class = "rev">
               there isn't any reviews, yet!
          </p>
        </div>
    {%endif%}

{% endblock %}
